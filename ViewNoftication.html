<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>View Notifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fa-solid fa-bell"></i> <b>View Notifications</b>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBarMain"
        aria-controls="navBarMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navBarMain">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fa-solid fa-plus"></i> New Notification</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-table-list"></i> View
              Notifications</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="complaints.html"><i class="fa-solid fa-comment-dots"></i> Complaints</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="center-wrapper my-4">
    <div class="glass-card shadow-sm p-4 rounded bg-white">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0"><i class="fa-solid fa-bell"></i> Notifications</h4>
        <a href="index.html" class="btn btn-success btn-sm">
          <i class="fa-solid fa-plus"></i> Add New Notification
        </a>
      </div>


      <div class="table-container w-100">
        <div class="table-responsive shadow-sm rounded bg-white p-3 w-100">
          <table class="table table-hover table-bordered align-middle mb-0 w-100 table-success table-striped">
            <thead class="table-light">
              <tr>
                <th>No</th>
                <th>Date</th>
                <th>Notification</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>2025-09-13</td>
                <td>Server maintenance at midnight.</td>
                <td>
                  <button class="btn btn-sm btn-danger">
                    <i class="fa-solid fa-trash"></i> Delete
                  </button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>2025-09-12</td>
                <td>New user interface rollout tomorrow.</td>
                <td>
                  <button class="btn btn-sm btn-danger">
                    <i class="fa-solid fa-trash"></i> Delete
                  </button>
                </td>
              </tr>
              <tr>
                <td>3</td>
                <td>2025-09-10</td>
                <td>Monthly system backup completed.</td>
                <td>
                  <button class="btn btn-sm btn-danger">
                    <i class="fa-solid fa-trash"></i> Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


  <footer class="bg-light text-dark text-center py-3 shadow-lg mt-4">
    <div>
      <span>&copy; <span id="year"></span> Care Connect</span>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>

</html>
