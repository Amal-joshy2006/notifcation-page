<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-bell"></i> <b>Add Notification</b>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navBarMain"
          aria-controls="navBarMain"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navBarMain">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                + New Notification
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ViewNoftication.html">
                View Notification
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="center-wrapper">
      <div class="glass-card">
        <h2 class="mb-4">Add New Notification</h2>
        <form>
          <div class="mb-3">
            <label for="notifText" class="form-label">Write Notification</label>
            <textarea
              id="notifText"
              class="form-control"
              rows="5"
              maxlength="180"
              placeholder="Type your notification here (max 180 chars)"
              oninput="updateCharCount()"
            ></textarea>
            <p class="charcount" id="charCount">0/180</p>
          </div>
          <button type="submit" class="btn-glossy">Send Notification</button>
        </form>
      </div>
    </div>

    <footer class="bg-light text-dark text-center py-3 shadow-lg">
      <div>
        <span>&copy; <span id="year"></span> Care Connect</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function updateCharCount() {
        const textarea = document.getElementById("notifText");
        const charCount = document.getElementById("charCount");
        charCount.textContent = textarea.value.length + "/180";
      }
      document.addEventListener("DOMContentLoaded", updateCharCount);
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
